<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food restaurant</title>
</head>
<body class = "text-gray-600 font-body">
    <div> <!-- content wrapper -->
        <div> <!-- start of nav-->
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-mainFont">
                        <a href="/" class="text-sm md:text-lg"> Food restaurant</a>
                    </h1>
                </div>
                <ul>
                    <li class = "text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end of nav-->

        <main class="px-16 py-6 bg-gray-100"> 
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary md:border-2 md:border-primary py-2 px-5 mr-4 md:rounded-full"> Log in</a>
                <a href="#" class="text-primary md:border-2 md:border-primary py-2 px-6 md:rounded-full"> Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold"> Recipes</h2>
                <h3 class="text-2xl font-semibold">For Food lovers</h3>
            </header>

            <div> <!-- Start of cards -->

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid grid-cols-1 xl:grid-cols-3 gap-6"> <!-- lastest  Card section-->

                    <div class="card"> <!-- start of card-->
                        <img src="img/stew.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> 5 Bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                    <div class="card"> <!-- start of card-->
                        <img src="img/noodles.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> Veg Noodles</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                    <div class="card"> <!-- start of card-->
                        <img src="img/curry.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                </div> <!-- lastest Card section end -->
                
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular Recipes</h4>

                <div class="mt-8"> <!-- most popular  Card section-->

                  
                </div> <!-- most popular Card section end -->

                <div class="flex justify-center">
                    <button class="bg-secondary-100 text-secondary-200 py-2 px-6 rounded-full"> load more</button>
                </div>

            </div> <!-- end of cards -->
        </main>
    </div>
    
</body>
</html>
