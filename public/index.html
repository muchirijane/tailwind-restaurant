<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food restaurant</title>
</head>
<body class = "text-gray-600 font-body">
    <div class="grid md:grid-cols-3"> <!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end"> <!-- start of nav-->
            <nav class ="text-right ">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-mainFont">
                        <a href="/" class="text-sm md:text-lg hover:text-gray-700"> Food restaurant</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="menu-icon">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="menu w-6 h-6 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="hidden mt-6 text-sm md:block" id="menu">
                    <li class = "text-gray-700 font-bold py-2 ">
                        <a href="#" class="flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="home w-5 h-5 ml-2 mr-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white">
                        <a href="#" class="flex justify-end">
                            <span>About</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="light-bulb w-5 h-6 ml-2 "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white">
                        <a href="#" class="flex justify-end">
                            <span>Contact</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="mail w-5 h-6 ml-2 "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end of nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2"> 
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary md:border-2 border-primary md:rounded-full hover:bg-primary hover:text-white"> Log in</a>
                <a href="#" class="btn text-primary md:border-2 border-primary md:rounded-full hover:bg-primary hover:text-white"> Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold"> Recipes</h2>
                <h3 class="text-2xl font-semibold">For Food lovers</h3>
            </header>

            <div> <!-- Start of cards -->

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-10"> <!-- lastest  Card section-->

                    <div class="card hover:shadow-lg"> <!-- start of card-->
                        <img src="img/stew.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> 5 Bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 h-6 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                    <div class="card hover:shadow-lg"> <!-- start of card-->
                        <img src="img/noodles.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> Veg Noodles</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 h-6 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                    <div class="card hover:shadow-lg"> <!-- start of card-->
                        <img src="img/curry.jpg" alt="Stew image" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-sm text-gray-500"> Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 h-6 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            
                            <span>25mins</span>
                        </div>

                    </div> <!-- end of card -->

                </div> <!-- lastest Card section end -->
                
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular Recipes</h4>

                <div class="mt-8"> <!-- most popular  Card section-->

                  
                </div> <!-- most popular Card section end -->

                <div class="flex justify-center">
                    <button class="bg-secondary-100 text-secondary-200 btn transform  hover:scale-125 hover: bg-opacity-50 hover:shadow-inner"> load more</button>
                </div>

            </div> <!-- end of cards -->
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
